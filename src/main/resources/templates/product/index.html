<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codecool events</title>

  <!--jQuery CDN-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" th:src="@{~/js/jquery.min.js}"></script>

  <!--Bootstrap CDN-->
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
  crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>

  <link href="css/style.css" th:href="@{~/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
  <div class="page-header">
    <h2>Codecool Events</h2>
    <input type="submit" class="btn btn-info" value="Add new event">
  </div>

  <nav>
    <ul class="nav nav-tabs">
      <li class="active"><a href="#">All events</a></li>
      <li><a href="#">FIXME</a></li>
    </ul>
  </nav>
  <!--/*@thymesVar id="eventList" type="List<Event>"*/-->
  <div id="events" class="panel panel-primary" th:if="${not eventList.isEmpty()}">
    <div class="panel-body col-sm-2 col-lg-4" th:each="event : ${eventList}">

      <div class="panel panel-default">
        <div class="panel-heading">
          <strong th:text="${event.getName()}"></strong>
          <p th:text="${#dates.format(event.getDate(), 'dd MMMMMMMMMMMM yyyy HH:mm')}"></p>
        </div>
        <div class="panel-footer">
          <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary"
                    data-toggle="popover" title="Description" data-trigger="focus"
                    data-content='th:text="${event.getDescription()}"'>Description
            </button>
            <button type="button" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-primary">Delete</button>
          </div>
        </div>
      </div>


    </div>
  </div>
  <div class="alert alert-info" th:if="${eventList.isEmpty()}">
    <strong>No events yet!</strong> You should add some by clicking the button above.
  </div>

</div>
<div th:replace="footer :: copy"></div>
<script src="/js/main.js" th:src="@{~/js/main.js}"></script>

</body>
</html>
