<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: copy"></head>
<body>

<div class="container">
  <div class="page-header">
    <h2>Add new event</h2>
  </div>

  <div class="col-sm-1 col-md-2 col-lg-3"></div>
  <!--/*@thymesVar id="eventList" type="List<Event>"*/-->
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6" th:each="event : ${eventList}">
    <form th:action="@{'~/event/' + ${event.getId()} + '/edit'}" method="POST">
      <div class="form-group">
        <label>ID:</label>
        <input type="number" class="form-control" name="event-id" th:value="${event.getId()}"
               readonly/>
      </div>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" name="event-name" th:value="${event.getName()}"/>
      </div>
      <div class="form-group">
        <textarea class="form-control" name="event-description"
                  placeholder="Description" th:text="${event.getDescription()}"></textarea>
      </div>
      <div class="form-group">
        <label>Link:</label>
        <input type="text" class="form-control" name="event-link"
               placeholder="e.g. www.google.com, without 'http://'" th:value="${event.getLink()}"/>
      </div>
      <div class="form-group">
        <label>Date:</label>
        <input type="date" class="form-control" name="event-date"/>

        <label>Time:</label>
        <input type="time" class="form-control" name="event-time"/>
      </div>
      <div class="form-group">
        <label>Category:</label>
        <!--/*@thymesVar id="categoryList" type="List<Category>"*/-->
        <select class="form-control" name="event-category">
          <option selected disabled>Category</option>
          <option th:each="category : ${categoryList}"
                  th:text="${category.getName()}"
                  th:value="${category.getId()}"></option>
        </select>
      </div>
      <div class="form-group" id="event-submit">
        <input type="submit" class="btn btn-success" value="Submit"/>
        <a class="btn btn-default" th:href="@{~/}">Cancel</a>
      </div>
    </form>
  </div>
  <div class="col-sm-1 col-md-2 col-lg-3"></div>


</div>
<div th:replace="footer :: copy"></div>
<script src="/js/main.js" th:src="@{~/js/main.js}"></script>

</body>
</html>
